<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #7D2AE9;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .parent {
            width: 75%;
            height: 80vh;
            display: flex;
            margin: auto;
            margin-top: 2rem;
        }

        .image-container {
            width: 50%;
            background-image: url("https://assets-global.website-files.com/5e39e095596498a8b9624af1/5f6e93d250a6d04f4eae9f02_Backgrounds-WFU-thumbnail-(size).jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .form-container {
            width: 50%;
            background-color: white;
            padding: 5rem 2rem;
        }

        h2 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 1rem;
            border: none;
            margin: 0.5rem 0;
            border: none;
            border-bottom: 1px solid black;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
        }

        .colored {
            color: #7D2AE9
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            font-size: 1.2rem;
            color: white;
            background-color: #7D2AE9;
        }

        p {
            font-size: 1.1rem;
            margin: 1.6rem 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="form-container">
            <h2>Login</h2>
            <form action="#">
                <input type="text" placeholder="Enter Your Email">
                <input type="password" placeholder="Enter Your Password">
            </form>

            <p class="colored">Forgot Password?</p>


            <button>Login</button>

            <p style="text-align: center;">Don't Have an Account? <span class="colored">Signup now</span></p>

        </div>
        <div class="image-container">



        </div>
    </div>

</body>

</html>
