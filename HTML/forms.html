<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Forms</h1>
    </center>

    <hr>

    <h2>Basic Form Tags</h2>
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="First Name">
    <br>
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Last Name">

    <hr>
    <h2>Radio Buttons</h2>
    <input type="radio" name="gender" id="m" value="m">
    <label for="m">Male</label>
    <input type="radio" name="gender" id="f" value="f">
    <label for="f">Female</label>

    <hr>
    <h2>Drop Down</h2>
    <select name="grade" id="grade">
        <option value="0" selected hidden>Select an Option</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
    </select>

    <hr>
    <h2>CheckBox</h2>

    <input type="checkbox" name="preference" id="pref1">
    <label for="pref1">Preference One</label>

    <input type="checkbox" name="preference" id="pref2">
    <label for="pref2">Preference Two</label>

    <input type="checkbox" name="preference" id="pref3">
    <label for="pref3">Preference Three</label>

    <input type="checkbox" name="preference" id="pref4">
    <label for="pref4">Preference Four</label>


    <hr>
    <h3>Misc Tags</h3>
    <label for="desc">Description</label>
    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>





</body>

</html>
