<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <h1>Unordered List</h1>
    <hr>
    <h3>Square List</h3>
    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <hr>
    <h3>Circle List</h3>
    <ul type="circle">
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ul>
    <hr>
    <h3>Bullet List</h3>
    <ul type="bullet">
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
    </ul>



    <hr>
    <h1>Ordered List</h1>

    <ol type="i" start="5">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cat</li>
        <h3>Square List</h3>
    </ol>


</body>

</html>
